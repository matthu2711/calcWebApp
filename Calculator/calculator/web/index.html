<!DOCTYPE html>
<html lang="en" xmlns:left="http://www.w3.org/1999/xhtml">
<link href="style.css" rel="stylesheet" type="text/css">
<link rel="stylesheet" type="text/css" href="semantic/dist/semantic.min.css">
<script
        src="https://code.jquery.com/jquery-3.1.1.min.js"
        integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
        crossorigin="anonymous"></script>
<script src="semantic/dist/semantic.min.js"></script>

<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
</head>
<body>
<style>
    body{
        background-image: url("background.jpg");
        background-position: center center;
        background-repeat: no-repeat;
        background-size: cover;
        background-attachment: fixed;
    }
</style>
<div id="header">
    <h1 style="font-family: 'Roboto Slab', serif;">Welcome to use the expression Calculator!</h1>
    <h2 style="font-family: 'Roboto Slab', serif;">Please type your expression</h2>
</div>

<div id="center">
    <form method=get action=Calculator>
        <div class="ui input" style="padding-right: 10px">
            <input type=text placeholder="Expression">
        </div>
        <input class="ui primary button" name="submit" type=submit value="submit">
        <input class="ui negative basic button" type="reset" value="Delete" />
    </form>
</div>
</body>
</html>
