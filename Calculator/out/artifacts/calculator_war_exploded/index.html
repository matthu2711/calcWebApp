<!DOCTYPE html>
<html lang="en" xmlns:left="http://www.w3.org/1999/xhtml">
<link href="style.css" rel="stylesheet" type="text/css">
<link rel="stylesheet" type="text/css" href="semantic/dist/semantic.min.css">
<script
        src="https://code.jquery.com/jquery-3.1.1.min.js"
        integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
        crossorigin="anonymous"></script>
<script src="semantic/dist/semantic.min.js"></script>

<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
</head>
<body>
<style>
    th, td {
        padding: 10px;
    }
    body{
        background-image: url("desk.jpg");
        background-position: center center;
        background-repeat: no-repeat;
        background-size: cover;
        background-attachment: fixed;
    }
</style>
<div id="header">
    <h1 style="font-family: 'Roboto Slab', serif; font-size: 100px">Calculator</h1>
</div>

<div id="center">
    <div class="ui inverted segment">
        <form method=get action=Calculator>
            <div class="ui massive fluid icon input">
                <input type="text" placeholder="Expression" id="t1" name="t1">
                <i class="calculator icon"></i>
            </div>
            <div class="ui inverted divider"></div>
            <input class="ui inverted red button" style="margin-right: 10px;" type="reset" value="Delete" />
            <input class="ui inverted positive button" name="submit" type=submit value="Calculate">
        </form>
        <div class="ui red segment">
            <table id="calcu">
                <tr>
                    <td><input class="ui button" type="button" value="1" onclick="dis('1')"
                               onkeydown="myFunction(event)"> </td>
                    <td><input class="ui button" type="button" value="2" onclick="dis('2')"
                               onkeydown="myFunction(event)"> </td>
                    <td><input class="ui button" type="button" value="3" onclick="dis('3')"
                               onkeydown="myFunction(event)"> </td>
                    <td><input class="ui button" type="button" value="/" onclick="dis('/')"
                               onkeydown="myFunction(event)"> </td>
                    <td><input class="ui button" type="button" value="^" onclick="dis('^')"
                               onkeydown="myFunction(event)"> </td>
                </tr>
                <tr>
                    <td><input class="ui button" type="button" value="4" onclick="dis('4')"
                               onkeydown="myFunction(event)"> </td>
                    <td><input class="ui button" type="button" value="5" onclick="dis('5')"
                               onkeydown="myFunction(event)"> </td>
                    <td><input class="ui button" type="button" value="6" onclick="dis('6')"
                               onkeydown="myFunction(event)"> </td>
                    <td><input class="ui button" type="button" value="*" onclick="dis('*')"
                               onkeydown="myFunction(event)"> </td>
                    <td><input class="ui button" type="button" value="log" onclick="dis('log')"
                               onkeydown="myFunction(event)"> </td>
                </tr>
                <tr>
                    <td><input class="ui button" type="button" value="7" onclick="dis('7')"
                               onkeydown="myFunction(event)"> </td>
                    <td><input class="ui button" type="button" value="8" onclick="dis('8')"
                               onkeydown="myFunction(event)"> </td>
                    <td><input class="ui button" type="button" value="9" onclick="dis('9')"
                               onkeydown="myFunction(event)"> </td>
                    <td><input class="ui button" type="button" value="-" onclick="dis('-')"
                               onkeydown="myFunction(event)"> </td>
                    <td><input class="ui button" type="button" value="exp" onclick="dis('exp')"
                               onkeydown="myFunction(event)"> </td>
                </tr>
                <tr>
                    <td><input class="ui button" type="button" value="(" onclick="dis('(')"
                               onkeydown="myFunction(event)"> </td>
                    <td><input class="ui button" type="button" value="0" onclick="dis('0')"
                               onkeydown="myFunction(event)"> </td>
                    <td><input class="ui button" type="button" value=")" onclick="dis(')')"
                               onkeydown="myFunction(event)"> </td>
                    <td><input class="ui button" type="button" value="+" onclick="dis('+')"
                               onkeydown="myFunction(event)"> </td>
                    <td><input class="ui button" type="button" value="." onclick="dis('.')"
                               onkeydown="myFunction(event)"> </td>
                </tr>
            </table>
        </div>
    </div>
</div>
</div>

<script>
    function dis(val) {
        document.getElementById("t1").value += val
    }

    function myFunction(event) {
        if (event.key == '0' || event.key == '1'
            || event.key == '2' || event.key == '3'
            || event.key == '4' || event.key == '5'
            || event.key == '6' || event.key == '7'
            || event.key == '8' || event.key == '9'
            || event.key == '+' || event.key == '-'
            || event.key == '*' || event.key == '/'
            || event.key == ';')
            document.getElementById("t1").value += event.key;
    }
</script>
</body>
</html>
